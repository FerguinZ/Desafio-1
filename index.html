<body>
   <img onclick="
   var imagen = document.querySelector('#imagen'); 
   var tieneBorde = imagen.style.border;

   //ponerle el borde
   if (tieneBorde == ''){
    imagen.style.border = '2px solid red';

   } else {
    imagen.style.border = '';

   }
   "
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/500px-Google_2015_logo.svg.png" id="imagen" alt="">

</body>
